<div class="row">
   <div class="col-xs-12">
      <img [src]="recipe?.imagePath" alt="{{recipe?.name}}" class="img-responsive">
   </div>
</div>
<div class="row">
   <div class="col-xs-12">
      <h1>Recipe Name: {{recipe?.name}}</h1>
   </div>
</div>
<div class="row">
   <div class="col-xs-12">
      <div class="btn-group" appDropdown>
         <button class="btn btn-primary dropdown-toggle" type="button">Manage Recipe <span
               class="caret"></span></button>
         <ul class="dropdown-menu">
            <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">Add to Shopping List</a></li>
            <li><a href="#">Edit Recipe</a></li>
            <li><a href="#">Delete Recipe</a></li>
         </ul>
      </div>
   </div>
</div>
<div class="row">
   <div class="col-xs-12">
      Description: {{recipe?.description}}
   </div>
</div>
<div class="row">
   <div class="col-xs-12">
      Ingredients:
      <ul class="list-group ">
         <li class="list-group-item ingredient-list-item" *ngFor="let ingredient of recipe?.ingredients">
            <div>{{ingredient.name}}</div>
            <div>|</div>
            <div>({{ingredient.amount}})</div>
         </li>
      </ul>
   </div>
</div>
