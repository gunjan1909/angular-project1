<!-- the app header, navigate between recipes and shopping-list section -->
<app-header (featureSelected)="onNavigate($event)"></app-header>
<!-- the app recipes and shopping-list section -->
<div class="container">
   <div class="row">
      <div class="col-md-12">
         <app-recipes *ngIf="loadedFeature==='recipe'"></app-recipes>
         <app-shopping-list *ngIf="loadedFeature!=='recipe'"></app-shopping-list>
      </div>
   </div>
</div>
